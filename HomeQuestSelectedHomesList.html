<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selected Home Listings</title>

<!-- Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    :root {
        --hq-primary: #4a6cf7;
        --hq-bg: #f4f6fb;
        --hq-card: #ffffff;
        --hq-muted: #6b7280;
        --hq-radius: 14px;
        --hq-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    body {
        background-image: url('HomeQuestBackground.jpeg');
        background-size: cover;
        background-position: center;
        margin: 0;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .container {
        width: 100%;
        max-width: 1100px;
    }

    h1 {
        text-align: center;
        color: var(--hq-primary);
        margin-bottom: 20px;
    }

    /* Filters */
    .filters {
        background: var(--hq-card);
        padding: 20px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
    }

    .filters input,
    .filters select {
        padding: 10px;
        border-radius: var(--hq-radius);
        border: 1px solid #d9dce3;
        font-size: 14px;
        outline: none;
    }

    /* Listings Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .listing-card {
        background: var(--hq-card);
        padding: 20px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
    }

    .listing-card h2 {
        margin: 0;
        font-size: 20px;
        color: var(--hq-primary);
    }

    .price {
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
        color: #2a2a2a;
    }

    .details {
        margin-top: 10px;
        color: var(--hq-muted);
        line-height: 1.6;
    }

    .agent-box {
        margin-top: 12px;
        padding: 10px;
        background: #eef2ff;
        border-radius: 10px;
        font-size: 14px;
        color: #333;
    }

    .map-btn {
        margin-top: 12px;
        padding: 10px;
        width: 100%;
        background: var(--hq-primary);
        color: white;
        border: none;
        border-radius: var(--hq-radius);
        cursor: pointer;
        font-weight: 600;
    }

    /* Pagination */
    .pagination {
        margin-top: 20px;
        text-align: center;
    }

    .pagination button {
        padding: 8px 14px;
        margin: 4px;
        border: none;
        background: var(--hq-primary);
        color: white;
        border-radius: var(--hq-radius);
        cursor: pointer;
    }

    /* Map Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        width: 90%;
        max-width: 600px;
        height: 400px;
        background: white;
        border-radius: var(--hq-radius);
        overflow: hidden;
        position: relative;
    }

    .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: #e63946;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
    }

    #map {
        position: absolute;
        inset: 0;
        z-index: 1;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--hq-primary);
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Selected Home Listings</h1>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="search" placeholder="Search address..." oninput="applyFilters()">
        <input type="number" id="minPrice" placeholder="Min Price" oninput="applyFilters()">
        <input type="number" id="maxPrice" placeholder="Max Price" oninput="applyFilters()">

        <select id="bedroomsFilter" onchange="applyFilters()">
            <option value="">Bedrooms (Any)</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>

        <select id="bathroomsFilter" onchange="applyFilters()">
            <option value="">Bathrooms (Any)</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
        </select>

        <select id="sort" onchange="applyFilters()">
            <option value="">Sort By</option>
            <option value="priceLow">Price: Low → High</option>
            <option value="priceHigh">Price: High → Low</option>
            <option value="bedrooms">Bedrooms</option>
            <option value="bathrooms">Bathrooms</option>
        </select>
    </div>

    <!-- Listings Grid -->
    <div id="listingsGrid" class="grid"></div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>

    <a href="HomeQuestMain.html" class="back-btn">Back to HomeQuest Main</a>
</div>

<!-- Map Modal -->
<div id="mapModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeMap()">Close</button>
        <div id="map"></div>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxI2qyH_xH7HEy6DPqDaUsejWnkiJxuwjYFEp85QmcMux_lzopv8ty6KhKFzffyp7xN/exec";

let leafletMap = null;
let geoCache = {}; // speeds up map loading
let allListings = [];
let filteredListings = [];
let currentPage = 1;
const perPage = 6;

// Load listings from Apps Script
async function loadListings() {
    document.getElementById("listingsGrid").innerHTML = "<h3>Loading listings...</h3>";

    const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "getListings" })
    });

    const data = await res.json();

    if (data.result !== "success") {
        alert("Error loading listings");
        return;
    }

    // Normalize listing fields
    allListings = data.listings.map(l => ({
        address: l.address,
        price: Number(l.price),
        bedrooms: Number(l.beds),
        bathrooms: Number(l.baths),
        description: l.description,
        agentName: l.agentName,
        agentEmail: l.agentEmail,
        agentLicense: l.agentLicense,
        agentPhone: l.agentPhone
    }));

    applyFilters();
}

function applyFilters() {
    const search = document.getElementById("search").value.toLowerCase();
    const minPrice = Number(document.getElementById("minPrice").value);
    const maxPrice = Number(document.getElementById("maxPrice").value);
    const bedrooms = Number(document.getElementById("bedroomsFilter").value);
    const bathrooms = Number(document.getElementById("bathroomsFilter").value);
    const sort = document.getElementById("sort").value;

    filteredListings = allListings.filter(l => {
        return (
            l.address.toLowerCase().includes(search) &&
            (!minPrice || l.price >= minPrice) &&
            (!maxPrice || l.price <= maxPrice) &&
            (!bedrooms || l.bedrooms >= bedrooms) &&
            (!bathrooms || l.bathrooms >= bathrooms)
        );
    });

    // Sorting
    if (sort === "priceLow") filteredListings.sort((a,b)=>a.price-b.price);
    if (sort === "priceHigh") filteredListings.sort((a,b)=>b.price-a.price);
    if (sort === "bedrooms") filteredListings.sort((a,b)=>b.bedrooms-a.bedrooms);
    if (sort === "bathrooms") filteredListings.sort((a,b)=>b.bathrooms-a.bathrooms);

    currentPage = 1;
    renderPage();
}

function renderPage() {
    const grid = document.getElementById("listingsGrid");
    const pagination = document.getElementById("pagination");

    let html = "";
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const pageListings = filteredListings.slice(start, end);

    pageListings.forEach(l => {
        html += `
            <div class="listing-card">
                <h2>${l.address}</h2>
                <div class="price">$${l.price.toLocaleString()}</div>
                <div class="details">
                    <strong>Bedrooms:</strong> ${l.bedrooms}<br>
                    <strong>Bathrooms:</strong> ${l.bathrooms}<br>
                    <strong>Description:</strong> ${l.description}
                </div>

                <div class="agent-box">
                    <strong>Listed By:</strong><br>
                    ${l.agentName}<br>
                    ${l.agentEmail}<br>
                    License: ${l.agentLicense}<br>
                    Phone: ${l.agentPhone}
                </div>

                <button class="map-btn" onclick="openMap('${l.address}')">View on Map</button>
            </div>
        `;
    });

    grid.innerHTML = html;

    // Pagination
    pagination.innerHTML = "";
    const totalPages = Math.ceil(filteredListings.length / perPage);
    for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button onclick="goToPage(${i})">${i}</button>`;
    }
}

function goToPage(page) {
    currentPage = page;
    renderPage();
}

async function openMap(address) {
    const modal = document.getElementById("mapModal");
    modal.style.display = "flex";

    if (!geoCache[address]) {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
        const data = await res.json();
        geoCache[address] = data[0];
    }

    const { lat, lon } = geoCache[address];

    leafletMap = L.map('map').setView([lat, lon], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(leafletMap);

    L.marker([lat, lon]).addTo(leafletMap)
        .bindPopup(address)
        .openPopup();
}

function closeMap() {
    document.getElementById("mapModal").style.display = "none";

    if (leafletMap !== null) {
        leafletMap.remove();
        leafletMap = null;
    }

    document.getElementById("map").innerHTML = "";
}

loadListings();
</script>

</body>
</html>
