<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selected Home Listings</title>

<!-- Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    :root {
        --hq-primary: #4a6cf7;
        --hq-bg: #f4f6fb;
        --hq-card: #ffffff;
        --hq-muted: #6b7280;
        --hq-radius: 14px;
        --hq-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    body {
        background-image: url('HomeQuestBackground.jpeg');
        background-size: cover;
        background-position: center;
        margin: 0;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .container {
        width: 100%;
        max-width: 1100px;
    }

    h1 {
        text-align: center;
        color: var(--hq-primary);
        margin-bottom: 20px;
    }

    /* Filters */
    .filters {
        background: var(--hq-card);
        padding: 20px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
    }

    .filters input,
    .filters select {
        padding: 10px;
        border-radius: var(--hq-radius);
        border: 1px solid #d9dce3;
        font-size: 14px;
        outline: none;
    }

    /* Listings Grid */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .listing-card {
        background: var(--hq-card);
        padding: 20px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
    }

    .listing-card h2 {
        margin: 0;
        font-size: 20px;
        color: var(--hq-primary);
    }

    .price {
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
        color: #2a2a2a;
    }

    .details {
        margin-top: 10px;
        color: var(--hq-muted);
        line-height: 1.6;
    }

    .agent-box {
        margin-top: 12px;
        padding: 10px;
        background: #eef2ff;
        border-radius: 10px;
        font-size: 14px;
        color: #333;
    }

    .map-btn {
        margin-top: 12px;
        padding: 10px;
        width: 100%;
        background: var(--hq-primary);
        color: white;
        border: none;
        border-radius: var(--hq-radius);
        cursor: pointer;
        font-weight: 600;
    }

    /* Pagination */
    .pagination {
        margin-top: 20px;
        text-align: center;
    }

    .pagination button {
        padding: 8px 14px;
        margin: 4px;
        border: none;
        background: var(--hq-primary);
        color: white;
        border-radius: var(--hq-radius);
        cursor: pointer;
    }

    .pagination button.active {
        background: #2d3fc7;
    }

    /* Map Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        width: 90%;
        max-width: 600px;
        height: 400px;
        background: white;
        border-radius: var(--hq-radius);
        overflow: hidden;
        position: relative;
    }

    .close-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: #e63946;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 9999;
    }

    #map {
        position: absolute;
        inset: 0;
        z-index: 1;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--hq-primary);
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Selected Home Listings</h1>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="search" placeholder="Search address..." oninput="onFiltersChanged()">
        <input type="number" id="minPrice" placeholder="Min Price" oninput="onFiltersChanged()">
        <input type="number" id="maxPrice" placeholder="Max Price" oninput="onFiltersChanged()">

        <select id="bedroomsFilter" onchange="onFiltersChanged()">
            <option value="">Bedrooms (Any)</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>

        <select id="bathroomsFilter" onchange="onFiltersChanged()">
            <option value="">Bathrooms (Any)</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
        </select>

        <select id="sort" onchange="onFiltersChanged()">
            <option value="">Sort By</option>
            <option value="priceLow">Price: Low → High</option>
            <option value="priceHigh">Price: High → Low</option>
            <option value="bedrooms">Bedrooms</option>
            <option value="bathrooms">Bathrooms</option>
        </select>
    </div>

    <!-- Listings Grid -->
    <div id="listingsGrid" class="grid"></div>

    <!-- Pagination -->
    <div id="pagination" class="pagination"></div>

    <a href="HomeQuestMain.html" class="back-btn">Back to HomeQuest Main</a>
</div>

<!-- Map Modal -->
<div id="mapModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeMap()">Close</button>
        <div id="map"></div>
    </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwi1mnIZY1SrUUks8CRVvmBIeHPpqAsWnuxDe7OQx-JmOQJuTaYX1CVeI6egQ8TbW5LgA/exec"; // your deployed Web App URL

let leafletMap = null;
let geoCache = {};
let currentPage = 1;
const perPage = 6;
let totalPages = 1;

// Collect filters from UI
function getFiltersFromUI() {
    return {
        search: document.getElementById("search").value.trim(),
        minPrice: document.getElementById("minPrice").value.trim(),
        maxPrice: document.getElementById("maxPrice").value.trim(),
        bedrooms: document.getElementById("bedroomsFilter").value.trim(),
        bathrooms: document.getElementById("bathroomsFilter").value.trim(),
        sort: document.getElementById("sort").value
    };
}

function onFiltersChanged() {
    currentPage = 1;
    loadListingsPage(currentPage);
}

// Load listings via GET (safe from CORS)
async function loadListingsPage(page) {
    const grid = document.getElementById("listingsGrid");
    const pagination = document.getElementById("pagination");
    grid.innerHTML = "<h3>Loading listings...</h3>";
    pagination.innerHTML = "";

    const filters = getFiltersFromUI();

    try {
        const url = `${WEB_APP_URL}?type=getListingsPage&page=${page}&perPage=${perPage}&search=${encodeURIComponent(filters.search)}&minPrice=${filters.minPrice}&maxPrice=${filters.maxPrice}&bedrooms=${filters.bedrooms}&bathrooms=${filters.bathrooms}&sort=${filters.sort}`;

        const res = await fetch(url); // GET request
        const data = await res.json();

        if (data.result !== "success") {
            grid.innerHTML = "<h3>Error loading listings</h3>";
            return;
        }

        currentPage = data.page;
        totalPages = data.totalPages;

        renderListings(data.listings);
        renderPagination();
    } catch (err) {
        grid.innerHTML = "<h3>Failed to fetch listings</h3>";
    }
}

function renderListings(listings) {
    const grid = document.getElementById("listingsGrid");
    if (!listings.length) {
        grid.innerHTML = "<h3>No listings found.</h3>";
        return;
    }

    let html = "";
    listings.forEach(l => {
        const price = Number(l.price) || 0;
        const beds = Number(l.beds) || 0;
        const baths = Number(l.baths) || 0;
        html += `
            <div class="listing-card">
                <h2>${l.address}</h2>
                <div class="price">$${price.toLocaleString()}</div>
                <div class="details">
                    <strong>Bedrooms:</strong> ${beds}<br>
                    <strong>Bathrooms:</strong> ${baths}<br>
                    <strong>Description:</strong> ${l.description || ""}
                </div>

                <div class="agent-box">
                    <strong>Listed By:</strong><br>
                    ${l.agentName || ""}<br>
                    ${l.agentEmail || ""}<br>
                    License: ${l.agentLicense || ""}<br>
                    Phone: ${l.agentPhone || ""}
                </div>

                <button class="map-btn" onclick="openMap('${l.address.replace(/'/g, "\\'")}')">View on Map</button>
            </div>
        `;
    });

    grid.innerHTML = html;
}

function renderPagination() {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    if (totalPages <= 1) return;

    for (let i = 1; i <= totalPages; i++) {
        const activeClass = i === currentPage ? "active" : "";
        pagination.innerHTML += `<button class="${activeClass}" onclick="goToPage(${i})">${i}</button>`;
    }
}

function goToPage(page) {
    currentPage = page;
    loadListingsPage(currentPage);
}

async function openMap(address) {
    const modal = document.getElementById("mapModal");
    modal.style.display = "flex";

    if (!geoCache[address]) {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
        const data = await res.json();
        if (!data.length) return;
        geoCache[address] = data[0];
    }

    const { lat, lon } = geoCache[address];

    leafletMap = L.map('map').setView([lat, lon], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(leafletMap);

    L.marker([lat, lon]).addTo(leafletMap)
        .bindPopup(address)
        .openPopup();
}

function closeMap() {
    document.getElementById("mapModal").style.display = "none";

    if (leafletMap !== null) {
        leafletMap.remove();
        leafletMap = null;
    }

    document.getElementById("map").innerHTML = "";
}

// Initial load
loadListingsPage(currentPage);
</script>

</body>
</html>
