<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HomeQuest</title>

<style>
    :root {
        --hq-primary: #4a6cf7;
        --hq-bg: #f4f6fb;
        --hq-card-bg: #ffffff;
        --hq-border: #d9dce3;
        --hq-text: #1e1e2d;
        --hq-muted: #6b7280;
        --hq-radius: 14px;
        --hq-shadow: 0 0px 10px rgba(0,0,0,10.06);
    }

    body {
        background-image: url('HomeQuestBackground.jpeg'); 
        background-size: cover; 
        background-position: center;
        margin: 0;
        font-family: "Inter", sans-serif;
        /*background: var(--hq-bg);*/
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-card {
        width: 380px;
        background: var(--hq-card-bg);
        padding: 32px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
        border: 1px solid var(--hq-border);
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: var(--hq-primary);
        margin-bottom: 24px;
        letter-spacing: -0.5px;
    }
    
    .logo h1
    {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: var(--hq-primary);
        margin-bottom: 24px;
    }
        .logo h2
    {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: var(--hq-primary);
        margin-bottom: 24px;
    }
    

    .input-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 14px;
        color: var(--hq-muted);
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        border-radius: var(--hq-radius);
        border: 1px solid var(--hq-border);
        font-size: 15px;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
        border-color: var(--hq-primary);
        box-shadow: 0 0 0 3px rgba(74,108,247,0.15);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: var(--hq-primary);
        color: white;
        border: none;
        border-radius: var(--hq-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn:hover {
        background: #3f5be0;
    }

    .btn:active {
        transform: scale(0.98);
    }

    .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
        color: var(--hq-muted);
    }

    .footer a {
        color: var(--hq-primary);
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Hide register form initially */
    #registerForm {
        display: none;
    }
    
    .error {
    border-color: #e63946 !important;
    box-shadow: 0 0 0 3px rgba(230,57,70,0.15) !important;
}

.error-text {
    color: #e63946;
    font-size: 13px;
    margin-top: 4px;
}
    
.btn.loading {
    position: relative;
    pointer-events: none;
    opacity: 0.7;
}

.btn.loading::after {
    content: "";
    position: absolute;
    right: 16px;
    top: 50%;
    width: 16px;
    height: 16px;
    border: 3px solid white;
    border-top-color: transparent;
    border-radius: 50%;
    transform: translateY(-50%);
    animation: spin 0.7s linear infinite;
}

@keyframes spin {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
}
</style>
</head>

<body>

<div class="login-card">

    <div class="logo">
        <h1>HomeQuest</h1>
        <h2>The Home Buyer's Solution</h2>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" />
        </div>

        <button class="btn" onclick="login()">Sign In</button>

        <div class="footer">
            <a onclick="toggleForms()">New to HomeQuest? Create an account</a>
        </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm">
        <div class="input-group">
            <label for="regName">Full Name</label>
            <input id="regName" type="text" placeholder="John Doe" />
        </div>

        <div class="input-group">
            <label for="regEmail">Email</label>
            <input id="regEmail" type="email" placeholder="you@example.com" />
        </div>

        <div class="input-group">
            <label for="regPass">Password</label>
            <input id="regPass" type="password" placeholder="••••••••" />
        </div>

        <div class="input-group">
            <label for="regPass2">Confirm Password</label>
            <input id="regPass2" type="password" placeholder="••••••••" />
        </div>

        <button class="btn" onclick="register()">Create Account</button>

        <div class="footer">
            <a onclick="toggleForms()">Back to login</a>
        </div>
    </div>

</div>
    
<script>

function toggleForms() {
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");

    const isLoginVisible = login.style.display !== "none";

    login.style.display = isLoginVisible ? "none" : "block";
    register.style.display = isLoginVisible ? "block" : "none";

    clearErrors();
}

/* ============================
   LOGIN (GET)
============================ */
async function login() {
    const email = document.getElementById("email");
    const pass = document.getElementById("password");
    const btn = document.querySelector("#loginForm .btn");

    clearErrors();

    let valid = true;

    if (!email.value.includes("@")) {
        showError(email, "Enter a valid email");
        valid = false;
    }

    if (pass.value.trim() === "") {
        showError(pass, "Password required");
        valid = false;
    }

    if (!valid) return;

    btn.classList.add("loading");

    try {
        const url =
            `https://script.google.com/macros/s/AKfycbyYyIHxeRKXhw6DDl7nAuqBznqg_qi-R_F4evF4V-ysVHYmrd5nf2b-6XvPhcwuLIN3/exec` +
            `?type=login` +
            `&email=${encodeURIComponent(email.value)}` +
            `&password=${encodeURIComponent(pass.value)}`;

        const res = await fetch(url);
        const data = await res.json();

        btn.classList.remove("loading");

        if (data.result === "success") {
            localStorage.setItem("hqUser", data.name);
            window.location.href = "HomeQuestMain.html";
        } else {
            showError(pass, "Incorrect email or password");
        }

    } catch (err) {
        btn.classList.remove("loading");
        alert("Login error.");
    }
}

/* ============================
   REGISTRATION (GET)
============================ */
async function register() {
    const name = document.getElementById("regName");
    const email = document.getElementById("regEmail");
    const pass = document.getElementById("regPass");
    const pass2 = document.getElementById("regPass2");
    const btn = document.querySelector("#registerForm .btn");

    clearErrors();

    let valid = true;

    if (name.value.trim() === "") {
        showError(name, "Name is required");
        valid = false;
    }

    if (!email.value.includes("@")) {
        showError(email, "Enter a valid email");
        valid = false;
    }

    if (pass.value.length < 6) {
        showError(pass, "Password must be at least 6 characters");
        valid = false;
    }

    if (pass.value !== pass2.value) {
        showError(pass2, "Passwords do not match");
        valid = false;
    }

    if (!valid) return;

    btn.classList.add("loading");

    const url =
        `https://script.google.com/macros/s/AKfycbyYyIHxeRKXhw6DDl7nAuqBznqg_qi-R_F4evF4V-ysVHYmrd5nf2b-6XvPhcwuLIN3/exec` +
        `?type=register` +
        `&name=${encodeURIComponent(name.value.trim())}` +
        `&email=${encodeURIComponent(email.value.trim())}` +
        `&password=${encodeURIComponent(pass.value.trim())}`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        btn.classList.remove("loading");

        if (data.result === "success") {
            alert("Account created!");
            toggleForms();
        } else if (data.result === "duplicate") {
            showError(email, "Email already registered");
        } else {
            alert("Registration error: " + (data.message || "Unknown error"));
        }

    } catch (err) {
        btn.classList.remove("loading");
        alert("Network error while creating account.");
    }
}

/* ============================
   ERROR HANDLING
============================ */
function showError(input, message) {
    input.classList.add("error");

    const msg = document.createElement("div");
    msg.className = "error-text";
    msg.innerText = message;

    input.parentElement.appendChild(msg);
}

function clearErrors() {
    document.querySelectorAll(".error").forEach(el => el.classList.remove("error"));
    document.querySelectorAll(".error-text").forEach(el => el.remove());
}

</script>
</body>
</html>
