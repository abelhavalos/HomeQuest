<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Listing</title>

<style>
    :root {
        --hq-primary: #4a6cf7;
        --hq-bg: #f4f6fb;
        --hq-card-bg: #ffffff;
        --hq-border: #d9dce3;
        --hq-text: #1e1e2d;
        --hq-muted: #6b7280;
        --hq-radius: 14px;
        --hq-shadow: 0 0px 10px rgba(0,0,0,10.06);
    }
    body {
        background-image: url('HomeQuestBackground.jpeg'); 
        background-size: cover; 
        background-position: center;
        margin: 0;
        font-family: "Inter", sans-serif;
        /*background: var(--hq-bg);*/
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card { width: 420px; background: white; padding: 28px; border-radius: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
    .card a {color:  #4a6cf7;text-decoration: none;font-weight: 500;cursor: pointer;}
     h1 { text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: var(--hq-primary);
        margin-bottom: 24px;
        letter-spacing: -0.5px;}
    h2 {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: var(--hq-primary);
        margin-bottom: 24px;
        letter-spacing: -0.5px;
    }
    .input-group { margin-bottom: 16px; }
    label { font-size: 14px; color: #555; }
    input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
    button {width: 100%;
        padding: 12px;
        background: var(--hq-primary);
        color: white;
        border: none;
        border-radius: var(--hq-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
    }
    </style>
</head>

<body>

<div class="card">
    <h1>HomeQuest</h1>
    <h2>The Home Buyer's Solution</h2>
    <h2>Enter New Listing</h2>

    <div class="input-group">
        <label>Address</label>
        <input id="address" type="text">
    </div>

    <div class="input-group">
        <label>Price</label>
        <input id="price" type="number">
    </div>

    <div class="input-group">
        <label>Bedrooms</label>
        <input id="beds" type="number">
    </div>

    <div class="input-group">
        <label>Bathrooms</label>
        <input id="baths" type="number">
    </div>

    <div class="input-group">
        <label>Description</label>
        <textarea id="description"></textarea>
    </div>

    <button onclick="saveListing()">Save Listing</button><br><br>
     <a href="HomeQuestMain.html"><center>Back to HomeQuest Main</center></a>
</div>

<script>

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIpgSNWaohwnwQfUnxldmzXgAJ7JtkKQ7-uA40bQNMpuvOumrjVHbkcn0B181DnqgpfA/exec";

const agent = JSON.parse(localStorage.getItem("hqAgent"));
if (!agent) window.location.href = "AgentLogin.html";

async function saveListing() {
    const address = document.getElementById("address").value.trim();
    const price = document.getElementById("price").value.trim();
    const beds = document.getElementById("beds").value.trim();
    const baths = document.getElementById("baths").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!address || !price || !beds || !baths) {
        alert("Please fill in all required fields.");
        return;
    }

    const url =
        WEB_APP_URL +
        "?type=newListing" +
        "&listingId=" + encodeURIComponent("HQ-" + Date.now()) +   // FIXED: lowercase d
        "&address=" + encodeURIComponent(address) +
        "&price=" + encodeURIComponent(price) +
        "&beds=" + encodeURIComponent(beds) +
        "&baths=" + encodeURIComponent(baths) +
        "&description=" + encodeURIComponent(description) +
        "&agentName=" + encodeURIComponent(agent.name) +
        "&agentEmail=" + encodeURIComponent(agent.email) +
        "&agentLicense=" + encodeURIComponent(agent.license) +
        "&agentPhone=" + encodeURIComponent(agent.phone);

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.result === "success") {
            alert("Listing saved!");
            window.location.href = "HomeQuestMain.html";
        } else {
            alert("Error saving listing: " + JSON.stringify(data));
        }
    } catch (err) {
        alert("Network or server error while saving listing.");
    }
}

</script></body>
</html>
