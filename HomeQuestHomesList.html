<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enter New Home Listing</title>

<style>
    :root {
        --hq-primary: #4a6cf7;
        --hq-bg: #f4f6fb;
        --hq-card: #ffffff;
        --hq-muted: #6b7280;
        --hq-radius: 14px;
        --hq-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--hq-bg);
        display: flex;
        justify-content: center;
        padding: 30px;
    }

    .form-card {
        width: 420px;
        background: var(--hq-card);
        padding: 28px;
        border-radius: var(--hq-radius);
        box-shadow: var(--hq-shadow);
    }

    h1 {
        text-align: center;
        color: var(--hq-primary);
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        font-size: 14px;
        color: var(--hq-muted);
        margin-bottom: 6px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: var(--hq-radius);
        border: 1px solid #d9dce3;
        font-size: 15px;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
        border-color: var(--hq-primary);
        box-shadow: 0 0 0 3px rgba(74,108,247,0.15);
    }

    textarea {
        resize: vertical;
        height: 90px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: var(--hq-primary);
        color: white;
        border: none;
        border-radius: var(--hq-radius);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .btn:hover {
        background: #3f5be0;
    }

    .btn.loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
    }

    .btn.loading::after {
        content: "";
        position: absolute;
        right: 16px;
        top: 50%;
        width: 16px;
        height: 16px;
        border: 3px solid white;
        border-top-color: transparent;
        border-radius: 50%;
        transform: translateY(-50%);
        animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
        from { transform: translateY(-50%) rotate(0deg); }
        to { transform: translateY(-50%) rotate(360deg); }
    }

    .error {
        border-color: #e63946 !important;
        box-shadow: 0 0 0 3px rgba(230,57,70,0.15) !important;
    }

    .error-text {
        color: #e63946;
        font-size: 13px;
        margin-top: 4px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--hq-primary);
        font-weight: 500;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="form-card">
    <h1>New Home Listing</h1>

    <div class="input-group">
        <label>Address</label>
        <input id="address" type="text" placeholder="123 Main St" />
    </div>

    <div class="input-group">
        <label>Price ($)</label>
        <input id="price" type="number" placeholder="350000" />
    </div>

    <div class="input-group">
        <label>Bedrooms</label>
        <input id="bedrooms" type="number" placeholder="3" />
    </div>

    <div class="input-group">
        <label>Bathrooms</label>
        <input id="bathrooms" type="number" placeholder="2" />
    </div>

    <div class="input-group">
        <label>Description</label>
        <textarea id="description" placeholder="Describe the property..."></textarea>
    </div>

    <button class="btn" onclick="saveListing()">Save Listing</button>

    <a href="HomeQuestMain.html" class="back-link">Back to HomeQuest Main</a>
</div>

<script>
function showError(input, message) {
    input.classList.add("error");
    const msg = document.createElement("div");
    msg.className = "error-text";
    msg.innerText = message;
    input.parentElement.appendChild(msg);
}

function clearErrors() {
    document.querySelectorAll(".error").forEach(el => el.classList.remove("error"));
    document.querySelectorAll(".error-text").forEach(el => el.remove());
}

async function saveListing() {
    const address = document.getElementById("address");
    const price = document.getElementById("price");
    const bedrooms = document.getElementById("bedrooms");
    const bathrooms = document.getElementById("bathrooms");
    const description = document.getElementById("description");
    const btn = document.querySelector(".btn");

    clearErrors();

    let valid = true;

    if (address.value.trim() === "") showError(address, "Address required"), valid = false;
    if (price.value.trim() === "") showError(price, "Price required"), valid = false;
    if (bedrooms.value.trim() === "") showError(bedrooms, "Bedrooms required"), valid = false;
    if (bathrooms.value.trim() === "") showError(bathrooms, "Bathrooms required"), valid = false;

    if (!valid) return;

    btn.classList.add("loading");

    const payload = {
        address: address.value.trim(),
        price: price.value.trim(),
        bedrooms: bedrooms.value.trim(),
        bathrooms: bathrooms.value.trim(),
        description: description.value.trim()
    };

    try {
        await fetch(
            "https://script.google.com/macros/s/AKfycbwegAcf3Fcen68yoRULdLAX7u3eqPmjlMyRHjfBWxPQ1y3DRYM7ZMPu5dfdn1KdGkrCNA/exec?sheet=listings",
            {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }
        );

        btn.classList.remove("loading");

        // Cannot read response in no-cors mode, so assume success
        alert("Listing saved!");
        window.location.href = "HomeQuestMain.html";

    } catch (err) {
        btn.classList.remove("loading");
        alert("Error saving listing.");
    }
}
</script>

</body>
</html>
