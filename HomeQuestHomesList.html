<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Listing</title>

<style>
    body {
        background-image: url('HomeQuestBackground.jpeg'); 
        background-size: cover; 
        background-position: center;
        margin: 0;
        font-family: "Inter", sans-serif;
        /*background: var(--hq-bg);*/
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card { width: 420px; background: white; padding: 28px; border-radius: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
    .card a {color:  #4a6cf7;text-decoration: none;font-weight: 500;cursor: pointer;}
     h1 { text-align: center; color: #4a6cf7; }
    .input-group { margin-bottom: 16px; }
    label { font-size: 14px; color: #555; }
    input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #4a6cf7; color: white; border: none; border-radius: 10px; cursor: pointer; }
</style>
</head>

<body>

<div class="card">
    <h1>Enter New Listing</h1>

    <div class="input-group">
        <label>Address</label>
        <input id="address" type="text">
    </div>

    <div class="input-group">
        <label>Price</label>
        <input id="price" type="number">
    </div>

    <div class="input-group">
        <label>Bedrooms</label>
        <input id="beds" type="number">
    </div>

    <div class="input-group">
        <label>Bathrooms</label>
        <input id="baths" type="number">
    </div>

    <div class="input-group">
        <label>Description</label>
        <textarea id="description"></textarea>
    </div>

    <button onclick="saveListing()">Save Listing</button><br><br>
     <a href="HomeQuestMain.html"><center>Back to HomeQuest Main</center></a>
</div>

<script>

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIpgSNWaohwnwQfUnxldmzXgAJ7JtkKQ7-uA40bQNMpuvOumrjVHbkcn0B181DnqgpfA/exec";

const agent = JSON.parse(localStorage.getItem("hqAgent"));
if (!agent) window.location.href = "AgentLogin.html";

async function saveListing() {
    const address = document.getElementById("address").value.trim();
    const price = document.getElementById("price").value.trim();
    const beds = document.getElementById("beds").value.trim();
    const baths = document.getElementById("baths").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!address || !price || !beds || !baths) {
        alert("Please fill in all required fields.");
        return;
    }

    const url =
        WEB_APP_URL +
        "?type=newListing" +
        "&listingId=" + encodeURIComponent("HQ-" + Date.now()) +   // FIXED: lowercase d
        "&address=" + encodeURIComponent(address) +
        "&price=" + encodeURIComponent(price) +
        "&beds=" + encodeURIComponent(beds) +
        "&baths=" + encodeURIComponent(baths) +
        "&description=" + encodeURIComponent(description) +
        "&agentName=" + encodeURIComponent(agent.name) +
        "&agentEmail=" + encodeURIComponent(agent.email) +
        "&agentLicense=" + encodeURIComponent(agent.license) +
        "&agentPhone=" + encodeURIComponent(agent.phone);

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.result === "success") {
            alert("Listing saved!");
            window.location.href = "HomeQuestMain.html";
        } else {
            alert("Error saving listing: " + JSON.stringify(data));
        }
    } catch (err) {
        alert("Network or server error while saving listing.");
    }
}

</script></body>
</html>
